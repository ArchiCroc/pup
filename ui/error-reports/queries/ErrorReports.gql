#import "../fragments/ErrorReports.gql"

query errorReports($page: Int, $pageSize: Int, $search: String, $sort: String, $order: String, $level: [Int]) {
  errorReports(page: $page, pageSize: $pageSize, search: $search, sort: $sort, order: $order, level: $level) {
    total
    errorReports {
      _id
      level
      message
      path
      userAgent
      createdAtUTC
    }
  }
}

query editErrorReport($_id: String) {
  errorReport(_id: $_id) {
    ...ErrorReportAttributes
  }
}

query errorReport($_id: String) {
  errorReport(_id: $_id) {
    ...ErrorReportAttributes
  }
}
