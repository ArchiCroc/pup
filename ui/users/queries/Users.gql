#import "../fragments/Users.gql"

query users($page: Int, $pageSize: Int, $search: String, $sort: String, $order: String) {
  users(page: $page, pageSize: $pageSize, search: $search, sort: $sort, order: $order) {
    total
    users {
      _id
      profile {
        firstName
        lastName
      }
      emailAddress
      oAuthProvider
    }
  }
}

query user($_id: String) {
  user(_id: $_id) {
    ...UserAttributes
  }
}

query userSettings {
  user {
    settings {
      gdprCanSendMarketingEmails
    }
  }
}

query exportUserData {
  exportUserData {
    zip
  }
}
