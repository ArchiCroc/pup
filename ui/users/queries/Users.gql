#import "../fragments/Users.gql"

query users($currentPage: Int, $pageSize: Int, $search: String, $sort: String, $order: String) {
  users(currentPage: $currentPage, pageSize: $pageSize, search: $search, sort: $sort, order: $order) {
    total
    users {
      _id
      name {
        first
        last
      }
      emailAddress
      oAuthProvider
    }
  }
}

query user($_id: String) {
  user(_id: $_id) {
    ...UserAttributes
  }
}

query userSettings {
  user {
    settings {
      _id
      isGDPR
      key
      label
      type
      value
      lastUpdatedByUser
    }
  }
}

query exportUserData {
  exportUserData {
    zip
  }
}
