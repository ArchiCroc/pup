type ErrorReport {
  _id: ObjectID
  userId: String
  user: User
  level: Int
  message: String
  path: String
  userAgent: String
  stack: [String]
  reactStack: [String]
  createdAt: DateTime
  createdById: String
  createdBy: User
}

type ErrorReports {
  total: Int
  errorReports: [ErrorReport]
}

input ErrorReportInput {
  _id: ObjectID
  userId: String
  level: Int!
  message: String!
  path: String
  userAgent: String
  stack: [String]
  reactStack: [String]
}

type Query {
  errorReports(
    _ids: [ObjectID]
    page: Int
    pageSize: Int
    sort: String
    order: String
    search: String
    level: [Int]
  ): ErrorReports
  myErrorReports: [ErrorReport]
  errorReport(_id: ObjectID): ErrorReport
}

type Mutation {
  saveErrorReport(errorReport: ErrorReportInput): ErrorReport
  removeErrorReport(_id: ObjectID!): ErrorReport
}